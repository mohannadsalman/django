<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div style="margin: 0 auto; padding: 0; width: 800px;">
        <h1>All shows</h1>
        <table class="table table-dark" style="width: 750px;">
            <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">title</th>
                <th scope="col">network</th>
                <th scope="col">release_date</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
                {%for i in x%}
            <tr>
                
                <th scope="row">{{i.id}}</th>
                <td>{{i.title}}</td>
                <td>{{i.network}}</td>
                <td>{{i.release_date}}</td>
                <td><a href="show/{{i.id}}">Show</a>|<a href="/edit/{{i.id}}">Edit</a>|<a href="/delete/{{i.id}}">Delete</a></td>
                
            </tr>
            {%endfor%}
            </tbody>
        </table>
        <br><br>
        
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  Add new Show
                </button>
              </h2>
              <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <form method="POST" action="addshow">
                        {% csrf_token %}
                        {% if messages %}
                        <ul class="messages">    
                            {% for message in messages %}    
                                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                            {% endfor %}
                        </ul>
                        {% endif %}
                        <label for="title">Title</label>
                        <input name="title" type="text">
                        <br><br>
                        <label for="netowrk">Network</label>
                        <input name="network" type="text">
                        <br><br>
                        <label for="rdate">release-date</label>
                        <input name="rdate" type="date">
                        <br><br>
                        <label for="desc">Description</label>
                        <textarea name="desc"></textarea>
                        <br><br>
                        
                        <button type="submit" class="btn btn-primary">Add show</button>
                    </form>
                </div>
              </div>
            </div>
        </div>
        
    </div>
</body>
</html>
